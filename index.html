<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>X and 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto; /* Ajustează lățimea după conținut */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #ccc; /* Adaugă un chenar subțire */
            padding: 10px; /* Spațiu în jurul celulelor */
            margin-bottom: 20px; /* Spațiu între tabla de joc și mesaj */
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }

        .message {
            font-size: 24px;
            margin-bottom: 10px; /* Asigură un spațiu între mesaj și buton */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>X și 0</h1>
        <div class="board" id="board">
            <script src="board.js"></script>
            <!-- Celulele vor fi generate dinamic prin JavaScript -->
        </div>
        <div class="message" id="message">Succes</div>
        <button onclick="resetGame()">Joc nou</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
