<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>X and 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>X È™i 0</h1>
        <div class="board" id="board">
            <div class="cell" id="cell-0-0" onclick="playMove(0, 0)"></div>
            <div class="cell" id="cell-0-1" onclick="playMove(0, 1)"></div>
            <div class="cell" id="cell-0-2" onclick="playMove(0, 2)"></div>
            <div class="cell" id="cell-1-0" onclick="playMove(1, 0)"></div>
            <div class="cell" id="cell-1-1" onclick="playMove(1, 1)"></div>
            <div class="cell" id="cell-1-2" onclick="playMove(1, 2)"></div>
            <div class="cell" id="cell-2-0" onclick="playMove(2, 0)"></div>
            <div class="cell" id="cell-2-1" onclick="playMove(2, 1)"></div>
            <div class="cell" id="cell-2-2" onclick="playMove(2, 2)"></div>
        </div>
        <div class="message" id="message"></div>
        <button onclick="resetGame()">Joc nou</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
